<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Market List</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div class="container">
            <h1>Market List</h1>
            <br/><br/>
            <form action="#" th:action="@{/}" th:object="${wrapper}" method="post">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price (Â£)</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each ="item, itemStat : ${wrapper.fruitList}">
                            <td><input type="text" id="name" th:name="|fruitList[${itemStat.index}].name|" th:value="${item.getName()}" readonly/></td>
                            <td><input type="text" id="price" th:name="|fruitList[${itemStat.index}].price|" th:value="${item.getPrice()}" readonly/></td>
                            <td><input type="number" id="quantity" th:name="|fruitList[${itemStat.index}].quantity|" th:value="${item.getQuantity()}" min="0"/></td>
                        </tr>
                    </tbody>
                </table>
                <br><br/>
                <div>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
